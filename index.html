<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstToughTest</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="landing">
      <nav class="nav">
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
            />
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#about" class="nav__link">About</a>
            <a href="#blog" class="nav__link">Blog</a>
            <a href="pricing" class="nav__link">Pricing</a>
            <a href="contact us" class="nav__link">Contact Us</a>
            <a href="login" class="nav__link">Login</a>
          </div>
          <button>Sign Up</button>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <div class="section__description">
                <p class="section__description--para">
                  Our templates are easy to set up, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__email">
                    <input type="text" class="header__email--input" placeholder="You're Email Address">
                    <button class="header__email--button">Get Started</button>
                </div>
              </div>
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
